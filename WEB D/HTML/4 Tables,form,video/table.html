<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<h1>Tables in HTML</h1>
<hr>

<body>
    <header>
        <h2>Implementation of a table</h2>
    </header>
    <hr>

    <main>
        <div>

                        <th>Name</th>
                        <th>Roll no</th>
                        <!-- <th colspan="=2">Roll no</th> -->
                        <th>D.O.B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>HY</td>
                        <td>2102</td>
                        <td>11/11/2003</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>sy</td>
                        <td>1254</td>
                        <td>12/11/2003</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>we</td>
                        <td>3454</td>
                        <td>12/2/2003</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>HY</td>
                        <td>2102</td>
                        <td>11/11/2003</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <hr>

    <footer>
        <p>
            <!-- <pre> -->
            This a footer.

            <!-- </pre> -->
        </p>

</html>
