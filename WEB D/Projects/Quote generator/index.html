<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f96d8f959a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favion.ico" type="image/x-icon">
</head>



<body>
    <nav class="navBar">
        <ul>
            <li>The Quote Generator.</li>
        </ul>
    </nav>
    <div class="loader" id="loader"></div>
    <div class="a">

        <div class="quote-container" id="quote-container">

            <!-- Quote -->
            <div class="quote-text">

                <i class="quote-icon fa-solid fa-quote-left"></i>

                <span id="quote"></span>

            </div>

            <!-- Author -->
            <div class="author" id="author"></div>

            <!-- button -->
            <div class="button-contianer">

                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fa-brands fa-twitter"></i>
                </button>

                <button class="next-quote" id="next" title="Click to next quote.">Next Quote</button>
            </div>
        </div>
    </div>

    <div class="Name">
            Made by - Hemant Shashikant Yadav.
        </div>

    <script src="script.js"></script>


</body>

</html>
