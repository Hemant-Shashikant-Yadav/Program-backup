<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="outline">

        <div class="box1">
            <h2>Date / Month / Year</h2>
            <div class="box1-1">

                <span id="date" class="font">d</span>
                <span>/</span>
                <span id="month" class="font">m</span>
                <span> /</span>
                <span id="year" class="font">y</span>
            </div>
        </div>
        <div class="box2">
            <h2>Hour : Minute : Second</h2> 
            <div class="box2-1">

                <span id="hour" class="font">h</span>
                <span>:</span>
                <span id="minute" class="font">m</span>
                <span>:</span>
                <span id="second" class="font">s</span>
            </div>
        </div>
        <hr>
        <div class="box3">
            <h1>Digital clock.</h1>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
